<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Delicious!</title>

  <link rel="stylesheet" href="stylesheet/jquery_mobile/jquery.mobile-1.4.4.css">
  <link rel="stylesheet" href="stylesheet/nivo-slider.css">
  <link rel="stylesheet" href="stylesheet/nivoslider/themes/default/default.css">
  <link rel="stylesheet" href="stylesheet/font-awesome.css">
  <link rel="stylesheet" href="stylesheet/public.css">
  <link rel="stylesheet" href="stylesheet/delicious.css">

  <script type="text/javascript" src="javascript/jquery/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="javascript/jquery_mobile/jquery.mobile-1.4.4.js"></script>
  <script type="text/javascript" src="javascript/jquery/jquery.nivo.slider.pack.js"></script>
</head>
<body>
  <div data-role="page">
    <!-- The header -->
    <div data-role="header" data-position="fixed" data-theme="a">
      <div data-role="navbar">
        <ul>
          <li>
            <a href="recipe_details.html" data-role="button" class="ui-text-header ui-text-prev-page">
              <i class="fa fa-angle-double-left fa-lg fa-fw"></i>&nbsp;
              返回
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- The content -->
    <div data-role="content" class="bg-color-gray">

      <!-- Header images sliding -->
      <div class="slider-wrapper theme-default">
        <div id="slider" class="nivoSlider">
          <img src="images/recipe_01.jpg" alt="" title="滑动图标题-01"/>
          <img src="images/recipe_02.jpg" alt="" title="滑动图标题-02"/>
          <img src="images/recipe_03.jpg" alt="" title="滑动图标题-03"/>
        </div>
      </div>

      <!-- Introduction to the dish -->
      <div class="ui-text-summary-wrapper">
        <header>宫保鸡丁</header>
        <section id="recipe_summary" class="ui-text-summary">
        宫保鸡丁是汉族传统经典的名菜，鲁菜和川菜都有该道菜的做法，但是用料有所差别。创始人为贵州织金人丁宝桢，在任山东巡抚时创制该菜，后任四川总督时加以改良，流传至今。此道菜也被归纳为北京宫廷菜。
        <aside id="recipe_tag" class="tag">
          <i class="fa fa-tag pull-left"></i>清淡 快速制作 幼儿 美容
        </aside>
      </section>
      </div>

      <!-- The cook guide for this dish -->
      <ul id="dish_guide_listview" class="ul-details" data-role="listview" data-inset="true" data-autodividers="false" data-icon="none">
        <li data-icon="carat-r">
          <a href="dish_guide.html">
            <div class="li-thumb-wrapper"><img src="images/dish_01.jpg" class="ui-img-thumbnail"></div>
            <div class="li-details-wrapper"><header>制作过程：菜哥子做川菜</header></div>
          </a>
        </li>
      </ul>

      <!-- The list of ingredients for current dish -->
      <header class="ui-text-listview-header">原料购买</header>
      <ul class="ui-listview-formcontrol" data-role="listview" data-inset="true" data-autodividers="false" data-icon="false">
        <li data-role="list-divider">
          <header class="ui-text-subheader">主料</header>
        </li>
        <li>
            <input type="checkbox" id="ingredient_master_1" name="ingredient_1">
          <a href="ingredient_details.html" class="ui-li-text-middle li-with-formcontrol">
            <div class="li-thumb-wrapper">
              <img src="images/ingredient_01.jpg" class="ui-li-thumb ui-li-aside">
            </div>

            <p>
              <span class="text-ingredient-name">原料一</span>
              <span class="text-ingredient-weight">20克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
        <li>
          <a href="ingredient_details.html" class="ui-li-text-middle li-with-formcontrol">
            <div class="li-formcontrol-wrapper">
              <input type="checkbox" id="ingredient_master_2" name="ingredient_2">
            </div>

            <div class="li-thumb-wrapper">
              <img src="images/ingredient_02.jpg" class="ui-li-thumb ui-li-aside">
            </div>

            <p>
              <span class="text-ingredient-name">原料二</span>
              <span class="text-ingredient-weight">10克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
        <li>
          <a href="ingredient_details.html" class="ui-li-text-middle li-with-formcontrol">
            <input type="checkbox" id="ingredient_master_3" name="ingredient_3">
            <img src="images/ingredient_03.jpg" class="ui-li-thumb ui-li-aside">

            <p>
              <span class="text-ingredient-name">原料三</span>
              <span class="text-ingredient-weight">30克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>

        <li data-role="list-divider">
          <header class="ui-text-subheader">辅料</header>
        </li>
        <li>
          <a href="ingredient_details.html" class="ui-li-text-middle li-with-formcontrol">
            <input type="checkbox" id="ingredient_slave_1" name="ingredient_1">
            <img src="images/ingredient_slave_01.JPG" class="ui-li-thumb ui-li-aside">

            <p>
              <span class="text-ingredient-name">辅料一</span>
              <span class="text-ingredient-weight">20克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
        <li>
          <a href="ingredient_details.html" class="ui-li-text-middle li-with-formcontrol">
            <input type="checkbox" id="ingredient_slave_2" name="ingredient_2">
            <img src="images/ingredient_slave_02.jpg" class="ui-li-thumb ui-li-aside">
            <p>
              <span class="text-ingredient-name">辅料二</span>
              <span class="text-ingredient-weight">250克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
        <li>
          <a href="ingredient_details.html" class="ui-li-text-middle li-with-formcontrol">
            <input type="checkbox" id="ingredient_slave_3" name="ingredient_2">
            <img src="images/ingredient_slave_03.jpg" class="ui-li-thumb ui-li-aside">
            <p>
              <span class="text-ingredient-name">辅料三</span>
              <span class="text-ingredient-weight">10克</span>
              <span class="text-ingredient-instock">有货</span>
            </p>
          </a>
        </li>
      </ul>

    </div>

    <!-- footer -->
    <div data-role="footer" data-position="fixed" data-theme="a" >
      <a href="orders.html" data-role="button" class="ui-text-footer" data-corners="false">加入原料购物车&nbsp;
        <i class="fa fa-lg fa-shopping-cart"></i>
      </a>
    </div>

    <script type="text/javascript">
      $(window).load(function(){
        $('#slider').nivoSlider({
          effect: 'sliceDownLeft',
          animSpeed: 500,
          pauseTime: 3000,
          directionNav: false,
          controlNav: false,
          boxCols: 10
        });

        $('#slider').bind('swipeleft', function (e) {
          $('a.nivo-nextNav').trigger('click');
          e.stopImmediatePropagation();
          return false;
        });

        $('#slider').bind('swiperight', function (e) {
          $('a.nivo-prevNav').trigger('click');
          e.stopImmediatePropagation();
          return false;
        });

      });
    </script>
  </div>
</body>
</html>
